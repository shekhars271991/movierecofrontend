<div class="recommendations-container">
    <h2>Recommended Movies</h2>
  
    <!-- Show error message if there's any -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Recommended Movie List -->
    <div *ngIf="recommendedMovies.length > 0">
      <ul>
        <li *ngFor="let movie of recommendedMovies">
          <h3>{{ movie.title }} ({{ movie.release_year }})</h3>
          <p><strong>Genres:</strong> {{ movie.genres.join(', ') }}</p>
          <p><strong>Description:</strong> {{ movie.description }}</p>
          <p><strong>Cast:</strong> {{ movie.cast.join(', ') }}</p>
          <p><strong>Vector Distance:</strong> {{ movie.vector_distance }}</p>
        </li>
      </ul>
    </div>
  
    <!-- Show message if no recommendations are found -->
    <div *ngIf="recommendedMovies.length === 0 && !errorMessage">
      <p>No movie recommendations found.</p>
    </div>
  
    <!-- Navigate back to home -->
    <button (click)="goToHome()">Go to Home</button>
  </div>
